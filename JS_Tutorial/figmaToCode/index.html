<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Capture</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Material Capture</h1>
        <div class="circle">
            <span class="circle-text">1</span>
        </div>
        <div class="capture-box" id="captureBox" onclick="captureMaterialImage()">
          <span class="capture-text">Capture the Material Image</span>
					<!-- Prompt will be thrown to user, whether to take from camera or gallery -->
					<input type="file" id="fileInput" accept="image/*" style="display: none;">

					<!-- The below code directly capture from the camera -->
					<!-- <input type="file" id="fileInput" accept="image/*" capture="camera" style="display: none;"> -->
        </div>
    </div>
        
		<script src="scripts/index.js"></script
</body>
</html>
