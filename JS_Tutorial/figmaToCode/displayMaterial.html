<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Captured Image</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">&#8592;</button>
        <div class="image-container">
            <img id="displayImage" alt="Captured Image">
        </div>
        <p class="caption">Preview of the Material</p>
        <div class="button-container">
            <button class="add-more-button" onclick="addMore()">Add More</button>
            <button class="next-button" onclick="goNext()">Next</button>
        </div>
    </div>
    <script src="scripts/displayMaterial.js"></script>
</body>
</html>
