<!DOCTYPE html>
<html>
  <head>
    <title>
      Buttons
    </title>
    <style>
      .Yellow{
        background-color: yellow;
        border: black;
      }
      .Orange{
        background-color: orange;
        border: black;
      }
    </style>

  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    <p>
    <h4>
      Price: $7.99
    </h4>
    <button class="Yellow" onclick="alert('Added')">
      Add to Cart
    </button>
    <button class="Orange" onclick="console.log('Loading...'); setTimeout(function() { alert('Purchased'); }, 1000)">
      Buy now
    </button>
    
    <script>
      console.log('Welcome!')
    </script>
  </body>
</html>
