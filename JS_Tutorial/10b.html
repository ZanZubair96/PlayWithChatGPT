<!DOCTYPE html>
<head>
  <title>Add to cart | Style</title>
  <style>
    body{
      font-family: Arial;
    }
    .request-now-button {
      background-color: black;
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      margin-right: 30px;
    }
    .schedule-for-later-button{
      border: none;
      font-size: 20px;
      font-weight: bold;
      background-color: rgb(230, 230, 230);
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button class="request-now-button">
    Request now
  </button>
  <button class="schedule-for-later-button">
    Schedule for later
  </button>
  
</body>
</html>
