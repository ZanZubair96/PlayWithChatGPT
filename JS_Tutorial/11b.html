<!DOCTYPE html>
<html lang="en">
<head>
  <title>Last Value in Array</title>
</head>
<body>
  <script>
    console.log(getLastValue([1, 2, 3, 4, 5]));
    console.log(getLastValue([1, 'hello', 'world', 'good', 'news']));

    function getLastValue(array){
      lastIndex = array.length-1;
      return array[lastIndex];
    }
  </script>
  
</body>
</html>
