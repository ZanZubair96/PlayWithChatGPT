<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <script>
    function tempConverter(degree, unit){
      if(unit === 'C'){
        let fahrenheit = (degree * 9/5) + 32;
        return fahrenheit;
      }else if(unit === 'F'){
        let celsius = (degree -  32 ) * 5/9;
        return celsius;
      }
      
    }

    // tempConverter(25, 'C');
    console.log(tempConverter(86, 'F') + ' C');
    console.log(tempConverter(30, 'C') + ' F');
  </script>
  
</body>
</html>
