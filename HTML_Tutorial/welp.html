<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
      <h2>Movies Review</h2>
      <label>Name: </label> <input type="text" placeholder="Enter your name or nickname" required>
      <br>
      <label>Movie Name: </label> <input type="text" placeholder="Enter the Movie name" required>
      <br>
      <br>
      <label>Share your thoughts</label>
      <input type="radio" name="review"> Try once
      <input type="radio" name="review"> Try twice
      <input type="radio" name="review"> Never Should I have tried
      <br>
      <br>
      <label>Your rating out of 5</label>
      <input type="number" min="1" max="5" required>
      <br>
      <br>
      <label>Your Review Comments for the Movie</label>
      <br>
      <textarea placeholder="Write your review here" cols="30" rows="10"></textarea>  
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
