<!DOCTYPE html>
<html>
 <head>
   <title>Sign Up</title>
 </head>
 <body>
  <form>
    <h2>Sign Up</h2>
    Username: <input type="text" required minlength="4" maxlength="10">
    <br><br>
    Email: <input type="email" >
    <br><br>
    Password: <input type="password" minlength="4" maxlength="10">
    <br><br>
    Confirm password: <input type="password" minlength="4" maxlength="10">
    <br><br>
    <input type="number" min="1" max="42">
    <br><br>
    <input type="submit" value="Submit">
  </form>
 </body>
</html>
