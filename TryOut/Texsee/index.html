<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <div class="container">
            <div class="circle">
                <div class="circle-text">1</div>
            </div>
            <div class="capture-box" onclick="captureImage()">
                <div class="capture-text">Capture the Material Image</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" capture="camera" style="display: none;" onchange="handleImageUpload(event)">
        </div>
    </div>
    <div id="page2" class="page" style="display:none;">
        <div class="container">
            <button class="button back-button" onclick="goBack()"><</button>
            <div id="imageContainer"></div>
            <p>Preview of the Material</p>
            <button class="button add-button" onclick="addMore()">+ Add More</button>
            <button class="button next-button" onclick="nextPage()">â†’</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
